version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: unidocs_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: unidocs_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - unidocs_network

  backend:
    build: ./backend
    container_name: unidocs_backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/unidocs_db
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - unidocs_network
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: unidocs_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - unidocs_network
    command: npm run dev

  minio:
    image: minio/minio:latest
    container_name: unidocs_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - unidocs_network

volumes:
  postgres_data:
  minio_data:

networks:
  unidocs_network:
    driver: bridge
